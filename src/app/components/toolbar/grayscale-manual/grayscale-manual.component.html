<wivae-sidebar-dialog
  name="Grayscale manual"
  [component]="component"
  (cancel)="handleClose()"
>
  <form
    [formGroup]="form"
    (input)="handleChange()"
    (change)="handleChange()"
    (submit)="handleSubmit()"
    (reset)="handleCancel($event)"
  >
    <table class="w-full border-separate border-spacing-y-1 text-sm">
      <tbody>
        <tr>
          <td class="w-0 p-0">
            <label [htmlFor]="'r-gs-m'" class="mr-4">Red</label>
          </td>
          <td class="h-0 p-0">
            <input
              id="r-gs-m"
              formControlName="red"
              type="number"
              min="0"
              max="100"
              step="0.01"
              class="m-0 h-full w-full border-slate-400 bg-slate-50 px-1 py-0 text-xs"
            />
          </td>
        </tr>
        <tr>
          <td class="h-0 p-0" [colSpan]="2">
            <input
              #red
              type="range"
              title="Red"
              min="0"
              max="100"
              step="0.01"
              [value]="form.value.red"
              class="w-full"
              (input)="form.controls.red.setValue(red.valueAsNumber)"
            />
          </td>
        </tr>
        <tr>
          <td class="w-0 p-0">
            <label [htmlFor]="'g-gs-m'" class="mr-4">Green</label>
          </td>
          <td class="h-0 p-0">
            <input
              id="g-gs-m"
              formControlName="green"
              type="number"
              min="0"
              max="100"
              step="0.01"
              class="m-0 h-full w-full border-slate-400 bg-slate-50 px-1 py-0 text-xs"
            />
          </td>
        </tr>
        <tr>
          <td class="h-0 p-0" [colSpan]="2">
            <input
              #green
              type="range"
              title="Green"
              min="0"
              max="100"
              step="0.01"
              [value]="form.value.green"
              class="w-full"
              (input)="form.controls.green.setValue(green.valueAsNumber)"
            />
          </td>
        </tr>
        <tr>
          <td class="w-0 p-0">
            <label [htmlFor]="'b-gs-m'" class="mr-4">Blue</label>
          </td>
          <td class="h-0 p-0">
            <input
              id="b-gs-m"
              formControlName="blue"
              type="number"
              min="0"
              max="100"
              step="0.01"
              class="m-0 h-full w-full border-slate-400 bg-slate-50 px-1 py-0 text-xs"
            />
          </td>
        </tr>
        <tr>
          <td class="h-0 p-0" [colSpan]="2">
            <input
              #blue
              type="range"
              title="Blue"
              min="0"
              max="100"
              step="0.01"
              [value]="form.value.blue"
              class="w-full"
              (input)="form.controls.blue.setValue(blue.valueAsNumber)"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="flex w-full items-center space-x-2">
      <button
        type="button"
        [disabled]="!form.valid || null"
        class="bg-slate-200 px-2 font-semibold hover:bg-blue-300 active:bg-blue-400 disabled:bg-slate-200 disabled:text-slate-400"
        (click)="standarize()"
      >
        Standarize
      </button>
      <span class="flex-grow"></span>
      <button
        type="submit"
        [disabled]="!form.valid || null"
        class="bg-slate-200 px-2 font-semibold hover:bg-blue-300 active:bg-blue-400 disabled:bg-slate-200 disabled:text-slate-400"
      >
        Accept
      </button>
      <button
        type="reset"
        class="bg-slate-200 px-2 font-semibold hover:bg-blue-300 active:bg-blue-400 disabled:bg-slate-200 disabled:text-slate-400"
      >
        Cancel
      </button>
    </div>
  </form>
</wivae-sidebar-dialog>
