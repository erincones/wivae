<button
  type="button"
  title="Upload"
  [disabled]="unusable"
  (click)="handleFile()"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faUpload"></fa-icon>
</button>
<button
  type="button"
  title="Download"
  [disabled]="notOpen"
  (click)="engine?.saveImage()"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faDownload"></fa-icon>
</button>
<button
  type="button"
  title="Close"
  [disabled]="notOpen"
  (click)="closeImage()"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faTrash"></fa-icon>
</button>

<span class="flex-grow"></span>

<button
  type="button"
  title="Fit to canvas"
  [disabled]="notOpen"
  (click)="engine?.fit()"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
  [ngClass]="{
    'text-blue-700 hover:text-blue-800 active:text-blue-900 disabled:text-slate-400':
      engine?.fitted
  }"
>
  <fa-layers>
    <fa-icon [icon]="faSquare"></fa-icon>
    <fa-icon [icon]="faExpand" transform="shrink-4"></fa-icon>
  </fa-layers>
</button>
<button
  type="button"
  title="Real size"
  [disabled]="notOpen"
  (click)="engine?.realSize()"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
  [ngClass]="{
    'text-blue-700 hover:text-blue-800 active:text-blue-900 disabled:text-slate-400':
      engine?.realSized
  }"
>
  <fa-layers>
    <fa-icon [icon]="faSquare"></fa-icon>
    <fa-icon [icon]="fa1" transform="shrink-4"></fa-icon>
  </fa-layers>
</button>
<button
  type="button"
  title="Zoom in"
  [disabled]="notOpen || !engine?.canZoomIn"
  (click)="engine?.zoomIn()"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faMagnifyingGlassPlus"></fa-icon>
</button>
<button
  type="button"
  title="Zoom out"
  [disabled]="notOpen || !engine?.canZoomOut"
  (click)="engine?.zoomOut()"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faMagnifyingGlassMinus"></fa-icon>
</button>

<span class="mx-2 border-l border-slate-400"></span>

<button
  type="button"
  title="Rotate right 90°"
  [disabled]="notOpen"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faRotateRight"></fa-icon>
</button>
<button
  type="button"
  title="Rotate left 90°"
  [disabled]="notOpen"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faRotateLeft"></fa-icon>
</button>
<button
  type="button"
  title="Flip vertical"
  [disabled]="notOpen"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faRightLeft" [rotate]="90"></fa-icon>
</button>
<button
  type="button"
  title="Flip horizontal"
  [disabled]="notOpen"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faRightLeft"></fa-icon>
</button>

<span class="mx-2 border-l border-slate-400"></span>

<button
  type="button"
  title="Undo"
  [disabled]="notOpen"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faReply"></fa-icon>
</button>
<button
  type="button"
  title="Redo"
  [disabled]="notOpen"
  class="hover:text-blue-800 focus:ring active:text-blue-900 disabled:text-slate-400"
>
  <fa-icon [icon]="faShare"></fa-icon>
</button>
