<wivae-sidebar-dialog
  name="Grayscale manual"
  [component]="component"
  (cancel)="handleClose()"
>
  <form
    [formGroup]="form"
    (submit)="handleSubmit()"
    (reset)="handleCancel($event)"
  >
    <table class="w-full border-separate border-spacing-y-1 text-sm">
      <tbody>
        <tr>
          <td class="w-0 p-0">
            <label [htmlFor]="'r-gs-m'" class="mr-4">Red</label>
          </td>
          <td class="h-0 p-0">
            <input
              id="r-gs-m"
              type="number"
              formControlName="red"
              min="0"
              max="1"
              step="0.01"
              class="m-0 h-full w-full border-slate-400 bg-slate-50 px-1 py-0 text-xs"
            />
          </td>
        </tr>
        <tr>
          <td class="w-0 p-0">
            <label [htmlFor]="'g-gs-m'" class="mr-4">Green</label>
          </td>
          <td class="h-0 p-0">
            <input
              id="g-gs-m"
              type="number"
              formControlName="green"
              min="0"
              max="1"
              step="0.01"
              class="m-0 h-full w-full border-slate-400 bg-slate-50 px-1 py-0 text-xs"
            />
          </td>
        </tr>
        <tr>
          <td class="w-0 p-0">
            <label [htmlFor]="'b-gs-m'" class="mr-4">Blue</label>
          </td>
          <td class="h-0 p-0">
            <input
              id="b-gs-m"
              type="number"
              formControlName="blue"
              min="0"
              max="1"
              step="0.01"
              class="m-0 h-full w-full border-slate-400 bg-slate-50 px-1 py-0 text-xs"
            />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="flex w-full items-center justify-end space-x-2">
      <button
        type="submit"
        class="w-1/4 bg-slate-200 font-semibold hover:bg-blue-300 active:bg-blue-400 disabled:bg-slate-200 disabled:text-slate-400"
      >
        Accept
      </button>
      <button
        type="reset"
        class="w-1/4 bg-slate-200 font-semibold hover:bg-blue-300 active:bg-blue-400 disabled:bg-slate-200 disabled:text-slate-400"
      >
        Cancel
      </button>
    </div>
  </form>
</wivae-sidebar-dialog>
