<button type="button" [title]="'Show toolbar'" (click)="toggleToolBar()" class="button">
  <fa-icon [icon]="faPenRuler"></fa-icon>
  <fa-icon [icon]="showToolbar ? faCaretLeft : faCaretRight"></fa-icon>
</button>

<span class="separator"></span>

<span>{{ status }}</span>

<span class="spawn"></span>

<button type="button" [title]="'Show information'" (click)="toggleInfoBar()" class="button">
  <fa-icon [icon]="showInfobar ? faCaretRight : faCaretLeft"></fa-icon>
  <fa-icon [icon]="faInfo"></fa-icon>
</button>
