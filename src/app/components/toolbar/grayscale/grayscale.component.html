<wivae-section name="Grayscale">
  <ul class="mb-2 columns-2">
    <li *ngFor="let method of editor.engine | grayscale">
      <button
        type="button"
        class="mb-1 w-full bg-slate-200 font-semibold hover:bg-blue-300 active:bg-blue-400 disabled:bg-slate-200 disabled:text-slate-400"
        [disabled]="disabled"
        (click)="method.method()"
      >
        {{ method.name }}
      </button>
    </li>
    <li>
      <button
        type="button"
        [disabled]="disabled"
        class="mb-1 w-full bg-slate-200 font-semibold hover:bg-blue-300 active:bg-blue-400 disabled:bg-slate-200 disabled:text-slate-400"
      >
        Manual
      </button>
    </li>
  </ul>
  <div class="flex w-full items-center space-x-2">
    <div class="flex w-1/3">
      <label [htmlFor]="'r-gs'" class="mr-2">R</label>
      <input
        type="number"
        size="1"
        min="0"
        max="1"
        step="0.01"
        [disabled]="disabled"
        class="m-0 w-0 flex-grow border-slate-400 bg-slate-50 px-2 py-0 text-xs"
      />
    </div>
    <div class="flex w-1/3">
      <label [htmlFor]="'g-gs'" class="mr-2">G</label>
      <input
        type="number"
        size="1"
        min="0"
        max="1"
        step="0.01"
        [disabled]="disabled"
        class="m-0 w-0 flex-grow border-slate-400 bg-slate-50 px-2 py-0 text-xs"
      />
    </div>
    <div class="flex w-1/3">
      <label [htmlFor]="'b-gs'" class="mr-2">B</label>
      <input
        type="number"
        size="1"
        min="0"
        max="1"
        step="0.01"
        [disabled]="disabled"
        class="m-0 w-0 flex-grow border-slate-400 bg-slate-50 px-2 py-0 text-xs"
      />
    </div>
  </div>
</wivae-section>
